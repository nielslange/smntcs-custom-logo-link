name: e2e tests

on: [pull_request]

jobs:
    Cypress:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install node
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Install dependencies
              run: npm install

            - name: Cypress run
              uses: cypress-io/github-action@v2
              with:
                  start: npm run wp-env start
                  wait-on: 'http://localhost:8888'
                  browser: chrome
                  headless: true
